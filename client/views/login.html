<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="form-wrapper">
    <span>{{message}}</span>
    <form class="form-horizontal login" ng-submit="submit()">

        <div class="form-group">
            <label class="col-sm-2 control-label">UserName</label>
            <div class="col-lg-6">
                <input ng-model="user.username" type="text" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-lg-6">
                <input ng-model="user.password" type="password" class="form-control">
            </div>
        </div>



        <!--<input type="submit" value="Login" />-->
        <!--<button type="submit" class="btn btn-default">Sign in</button>-->

        <div class="form-group submit_group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
